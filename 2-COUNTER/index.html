<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- custom CSS -->
     <link rel="stylesheet" href="./styles.css">
    <!--adding link for font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <span id="value">0</span>
        <button class="btn btnDecrease"><i class="far fa-minus-square"></i></button>
        
        <button class="btn btnReset"><i class="fas fa-power-off"></i></i></button>
        <button class="btn btnIncrease"><i class="far fa-plus-square"></i></button>
        
      </div>
    </main>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
